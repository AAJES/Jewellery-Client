<div class="container">
 
  <div class="row justify-content-center mt-3" >
   
    
    

    <div class="col-md-8">

      <div class="row">
        <div class="col-md-10">
          <p class="bolder">Metal</p>
        </div>
        <div class="col-md-2">
          <button class="button mb-3" routerLink="/metal"><i class="fa fa-plus" aria-hidden="true"></i></button>
  
        </div>
      </div>

    
      <div class="table">
        <table mat-table [dataSource]="metalList" class="mat-elevation-z8">
          <ng-container matColumnDef="metalId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.metalId }}</td>
          </ng-container>

          <ng-container matColumnDef="metalName">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.metalName }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="editItem(element)">
                <i class="fa fa-pencil" aria-hidden="true"></i>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
