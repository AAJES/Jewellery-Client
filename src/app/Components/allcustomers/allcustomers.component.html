<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="container">
        
        <div class="row">
          <div class="col-md-10">
            <p class="bolder">Customer</p>

          </div>
          <div class="col-md-2">
            <button class="button mb-3" routerLink="/customer"><i class="fa fa-plus" aria-hidden="true"></i></button>
          </div>
        </div>

       
      
        <div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
           
            <ng-container matColumnDef="customerId">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let element">{{ element.customerId }}</td>
            </ng-container>
  
            <ng-container matColumnDef="customerName">
              <th mat-header-cell *matHeaderCellDef>Customer Name</th>
              <td mat-cell *matCellDef="let element">
                {{ element.customerName }}
              </td>
            </ng-container>
      
           
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef>Gender</th>
              <td mat-cell *matCellDef="let element">
                {{ element.gender.gender }} 
              </td>
            </ng-container> 
            <ng-container matColumnDef="phone1">
                <th mat-header-cell *matHeaderCellDef>Phone</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.phone1 }} 
                </td>
              </ng-container> 
              <ng-container matColumnDef="phone2">
                <th mat-header-cell *matHeaderCellDef>Alt Phone</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.phone2 }} 
                </td>
              </ng-container> 
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.email }} 
                </td>
              </ng-container> 
      
           
      
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex">
                    <button class="btn btn-primary m-2" (click)="onEditClick(element.customerId)"><i class="fa fa-pencil"></i></button>
                    <!-- <button class="btn btn-danger m-2" (click)="onDeleteClick(element.modeOfPaymentId)"><i class="fa fa-trash"></i></button> -->
                  </div>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
