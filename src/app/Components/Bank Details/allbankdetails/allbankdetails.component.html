<div class="container mx-auto" style="max-width: 800px">

    <h1>Bank Details</h1>

    <button mat-raised-button class="button" routerLink="/bankDetailsform">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div> -->
  <div class="row">
    <div class="col-md-10">
      <p class="bolder">Bank Details</p>
    </div>
    <div class="col-md-2">
      <button class="button mb-3" routerLink="/bankDetailsform"><i class="fa fa-plus" aria-hidden="true"></i></button>

    </div>
  </div>
  <br />
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="bankDetailsId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.bankDetailsId }}</td>
      </ng-container>

      <ng-container matColumnDef="accountHolderName">
        <th mat-header-cell *matHeaderCellDef>Account Holder Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.accountHolderName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="accountNo">
        <th mat-header-cell *matHeaderCellDef>Account No</th>
        <td mat-cell *matCellDef="let element">{{ element.accountNo }}</td>
      </ng-container>

      <ng-container matColumnDef="ifsccode">
        <th mat-header-cell *matHeaderCellDef>IFSC Code</th>
        <td mat-cell *matCellDef="let element">{{ element.ifsccode }}</td>
      </ng-container>

      <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef>Branch</th>
        <td mat-cell *matCellDef="let element">{{ element.branch }}</td>
      </ng-container>

      <!-- Name Column -->

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.active }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" >

          <div class="d-flex">
            <button class="btn btn-primary m-2" (click)="onEditClick(element.bankDetailsId)"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-danger m-2" (click)="onDeleteClick(element.bankDetailsId)"><i class="fa fa-trash"></i></button>
          </div>
         
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
