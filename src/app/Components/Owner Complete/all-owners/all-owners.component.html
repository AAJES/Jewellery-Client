<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="container">
   

    <div class="row">
      <div class="col-md-10">
        <p class="bolder">Owner</p>
      </div>
      <div class="col-md-2">
        <button class="button mb-3" routerLink="/owner"><i class="fa fa-plus" aria-hidden="true"></i></button>

      </div>
    </div>
    
  
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
  
        <!-- Position Column -->
        <ng-container matColumnDef="ownerId">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.ownerId }}</td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="ownerName">
          <th mat-header-cell *matHeaderCellDef>Owner Name</th>
          <td mat-cell *matCellDef="let element">
            {{ element.ownerName }} 
          </td>
        </ng-container>
  
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">
            {{ element.phone }}
          </td>
        </ng-container>
  
       
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            
            <button class="btn btn-primary m-2" (click)="onEditClick(element.ownerId)"><i class="fa fa-pencil"></i></button>
        </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </div>
