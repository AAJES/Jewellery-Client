<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="container">

     

      
   

      
    <div class="row">
      <div class="col-md-10">
        <p class="bolder">Category</p>
      </div>
      <div class="col-md-2">
        <button class="button mb-3" routerLink="/category"><i class="fa fa-plus" aria-hidden="true"></i></button>

      </div>
    </div>
  
      <div>
  
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
            
              <!-- Position Column -->
              <ng-container matColumnDef="categoryId">
                <th mat-header-cell *matHeaderCellDef> Category Id </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef>Category Name </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
              </ng-container>
  
              <ng-container matColumnDef="activeStatus">
                  <th mat-header-cell *matHeaderCellDef> Active Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.activeStatus}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="editItem(element)">
                      <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                  </td>
                </ng-container>
              
            
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
            showFirstLastButtons></mat-paginator>
      
  
      </div>
  
      
  
  </div>
  </div>
</div>
