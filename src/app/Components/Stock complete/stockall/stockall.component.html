<div class="container">

  
  <div class="d-flex justify-content-between">
    <h1>Stock</h1>
      <!-- <button  class="button"
        routerLink="/stock" ><i class="fa fa-plus" aria-hidden="true"></i></button> -->
  </div>
  <br><br>
    <div class="table">

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="StockId">
              <th mat-header-cell *matHeaderCellDef>Stock Id </th>
              <td mat-cell *matCellDef="let element"> {{element.stockId}} </td>
            </ng-container>


            <ng-container matColumnDef="product">
              <th mat-header-cell *matHeaderCellDef> Product </th>
              <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
            </ng-container>


            <ng-container matColumnDef="Count">
              <th mat-header-cell *matHeaderCellDef> Count </th>
              <td mat-cell *matCellDef="let element"> {{element.count}} </td>
            </ng-container>
          
          
            <!-- Name Column -->
            <ng-container matColumnDef="MinQty">
              <th mat-header-cell *matHeaderCellDef> Min Qty </th>
              <td mat-cell *matCellDef="let element"> {{element.minQty}} </td>
            </ng-container>
          
            <ng-container matColumnDef="StockQtyInHand">
                <th mat-header-cell *matHeaderCellDef> Stock Qty In Hand </th>
                <td mat-cell *matCellDef="let element"> {{element.stockQtyInHand}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="TotalStock">
                <th mat-header-cell *matHeaderCellDef> Total Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.totalStock}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button (click)="editItem(element)">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                   </td>
              </ng-container>

              
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


    </div>

    

</div>
