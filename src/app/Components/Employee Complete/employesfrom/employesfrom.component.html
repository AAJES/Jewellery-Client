<div class="row" style=" height: 100vh;">
  <div class="col-md-2"></div>
<div class="container col-md-6" >
  <div class="user1-box" >
    <div class="head-section">
      <h1>Employee</h1>
      <a routerLink="/employeeall"><i class="fa fa-times" style="color: black;  font-size:bold"></i></a>
    </div>
    <form class="form-group" #form="ngForm">
     
     
      
     
   <div>
    <div class="field">
      <input  ngModel #employeeName="ngModel" 
              required maxlength="100" 
              type="text" 
              name="employeeName" 
              [(ngModel)]="employee.employeeName"
              id ="address1" required placeholder=" ">
      <label for ="address1" ><i class="fa fa-map-marker"  style="font-size: 10px;margin-right: 7px;" ></i>Employee Name: </label>
    </div>
    <div style="margin-top: -16px;height: 20px;" class="text-danger" *ngIf="employeeName.invalid && employeeName.touched">
      <div  *ngIf="employeeName.errors!['required']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i> Employee Name is required</div>
      <div *ngIf="employeeName.errors!['maxlength']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i>It Should be less than 100 character</div>
    </div>
 </div>

 <div>
  <div class="field">
    <input  ngModel #age="ngModel" 
            required maxlength="100" 
            type="text" 
            name="age" 
            [(ngModel)]="employee.age"
            id ="age" required placeholder=" ">
    <label for ="age" ><i class="fa fa-map-marker"  style="font-size: 10px;margin-right: 7px;" ></i>Age: </label>
  </div>
  <div style="margin-top: -16px;height: 20px;" class="text-danger" *ngIf="age.invalid && age.touched">
    <div  *ngIf="age.errors!['required']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i> Employee Age is required</div>
    <div *ngIf="age.errors!['maxlength']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i>It Should be less than 100 character</div>
  </div>
</div>

<div>
  <div class="field">
    <input  ngModel #phoneNumber="ngModel" 
            required maxlength="100" 
            type="text" 
            name="phoneNumber" 
            [(ngModel)]="employee.phoneNumber"
            id ="phoneNumber" required placeholder=" ">
    <label for ="phoneNumber" ><i class="fa fa-map-marker"  style="font-size: 10px;margin-right: 7px;" ></i>Phone Number: </label>
  </div>
  <div style="margin-top: -16px;height: 20px;" class="text-danger" *ngIf="phoneNumber.invalid && phoneNumber.touched">
    <div  *ngIf="phoneNumber.errors!['required']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i> Phone Number is required</div>
    <div *ngIf="phoneNumber.errors!['maxlength']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i>It Should be less than 100 character</div>
  </div>
</div>

<div>
  <div class="field">
    <input  ngModel #Address="ngModel" 
            required maxlength="100" 
            type="text" 
            name="address" 
            [(ngModel)]="employee.address"
            id ="address" required placeholder=" ">
    <label for ="address" ><i class="fa fa-map-marker"  style="font-size: 10px;margin-right: 7px;" ></i>Address: </label>
  </div>
  <div style="margin-top: -16px;height: 20px;" class="text-danger" *ngIf="Address.invalid && Address.touched">
    <div  *ngIf="Address.errors!['required']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i> Address is required</div>
    <div *ngIf="Address.errors!['maxlength']"><i style="margin-right: 5px;" class="fa fa-exclamation-triangle" ></i>It Should be less than 100 character</div>
  </div>
</div>



<mat-form-field>
  <mat-label>Gender</mat-label>
  <mat-select class="form-Group" [(ngModel)]="employee.gender.genderId" name="gender" required>
    <mat-option *ngFor="let g of genders" [value]="g.genderId">{{g.gender}}</mat-option>
  </mat-select>
</mat-form-field>

<br>

      <button class="button"  (click)="addCompanyProcess()">Submit
      </button>
  



    </form>
  </div>
</div>

</div>
