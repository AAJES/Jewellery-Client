<div class="container">



  
    <div class="row">
      <div class="col-md-11">
        <p class="bolder">Product Purchase</p>
      </div>
      <div class="col-md-1">
        <button class="button mb-3" routerLink="/productPurchase"><i class="fa fa-plus" aria-hidden="true"></i></button>
  
      </div>
    </div>
     
    
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
    
          <!-- Position Column -->
          <ng-container matColumnDef="productPurchaseId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.productPurchaseId }}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product </th>
            <td mat-cell *matCellDef="let element">
              {{ element.product.productName }} 
            </td>
          </ng-container> 
    
         
    
          <ng-container matColumnDef="totalWeight">
            <th mat-header-cell *matHeaderCellDef>Total Weight</th>
            <td mat-cell *matCellDef="let element">
              {{ element.totalWeight }}
            </td>
          </ng-container>
    
          <ng-container matColumnDef="amountPaid">
            <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
            <td mat-cell *matCellDef="let element">{{ element.amountPaid  }}</td>
          </ng-container>
    
          <!-- Name Column -->
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
          </ng-container>
         
    
         
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
