<div class="container" style="background: linear-gradient(white, whitesmoke); box-shadow: 2px 2px 7px 7px rgb(187, 184, 184);border-radius: 7px; ">
  <h1>Mode Of Payment</h1>
      <div class="cancel">
            <a routerLink="/allpaymentmode"><i class="fa fa-times" style="color: black;margin-left: 90%;font-size: x-large;"></i></a>
          </div><br>
     <label><b>Mode Of Payment Name :</b></label>
   &nbsp;
   &nbsp;
  
     <input placeholder=" " class="form-control" ngModel #modeOfpayment="ngModel" 
     required 
     pattern="[a-z A-Z 0-9]*"
     type="text" 
     name="modeOfPayment"
     [(ngModel)]="mop.modeOfPayment" [value]="mop.modeOfPayment">
<div class="alert alert-danger" *ngIf="modeOfpayment.touched && modeOfpayment.invalid">Mode Of Payment is required</div>
  <br><br> 
   <button class="button" (click)="onSubmit()" ><b>Submit</b></button>
</div>
