<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <p class="bolder">Mode of payment</p>
        </div>
        <div class="col-md-2">
          <button class="button mb-3" routerLink="/paymentmode"><i class="fa fa-plus" aria-hidden="true"></i></button>
    
        </div>
      </div>

     
    
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
         
          <ng-container matColumnDef="modeOfPaymentId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.modeOfPaymentId }}</td>
          </ng-container>

          <ng-container matColumnDef="productImage">
            <th mat-header-cell *matHeaderCellDef>Image</th>
            <td mat-cell *matCellDef="let element">
              {{ element.productImage }}
            </td>
          </ng-container>
    
         
          <ng-container matColumnDef="modeOfPayment">
            <th mat-header-cell *matHeaderCellDef>Mode Of Payment</th>
            <td mat-cell *matCellDef="let element">
              {{ element.modeOfPayment }}   
            </td>
          </ng-container> 
    
         
    
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <div class="d-flex">
                  <button class="btn btn-primary m-2" (click)="onEditClick(element.modeOfPaymentId)"><i class="fa fa-pencil"></i></button>
                  <!-- <button class="btn btn-danger m-2" (click)="onDeleteClick(element.modeOfPaymentId)"><i class="fa fa-trash"></i></button> -->
                </div>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
