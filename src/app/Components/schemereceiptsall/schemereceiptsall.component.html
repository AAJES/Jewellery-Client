<div class="container">
    <div>
        <label for="scheme">Scheme:</label>
        <select [(ngModel)]="selectedScheme" name="scheme" class="form-control" style="width: 15%;" (ngModelChange)="onSchemeSelectionChange($event)" aria-label="Default select example">
          <option [value]="null" disabled>Select Scheme</option>
          <option *ngFor="let scheme of schemes" [value]="scheme.schemeId">{{ scheme.schemeName }}</option>
        </select>
      </div>
  <br>
  <div class="table-responsive">
      <table class="table table-striped table-hover table-borderless table-primary align-middle">
          <thead class="table-light">
              <tr>
                  <th *ngFor="let heading of columns">{{ heading }}</th>
              </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr class="table-primary" *ngFor="let month of dataSource; let i = index">
              <td>{{ i + 1 }}</td>
              <ng-container *ngFor="let m of month; let j = index"> <!-- Start from index 2 for other values -->
                <td *ngIf="j === 0">{{ m }}</td>
                <td *ngIf="j === 1">{{ m }}</td>
                <td *ngIf="j > 1">{{ m | currency: 'â‚¹' }}</td>
              </ng-container>
            </tr>
          </tbody>
          
          <tfoot>
          </tfoot>
      </table>
  </div>
</div>
