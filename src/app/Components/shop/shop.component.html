<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="container">
      <div class="flex-container">
        <h2><b>Shop</b></h2>
        <i class="fa fa-times" routerLink="/shopdetails"></i>
      </div>

      <div class="">
        <div class="Main">
          <form>
            <div class="row">
              <div class="col-md-6">
                <label for="shopname"><b> Shop Name :</b></label>
                <input
                  type="text"
                  id="shopname"
                  name="shopname"
                  placeholder="Shop Name"
                  size="15"
                  ngModel
                  #shopname="ngModel"
                  required
                  pattern="[a-zA-Z0-9 ]*"
                  [(ngModel)]="shop.shopName"
                  class="form-control"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="shopname.touched && shopname.invalid"
                >
                  Shop Name is required
                </div>
              </div>
              <div class="col-md-6">
                <label for="email"><b>Email :</b></label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email"
                  ngModel
                  #email="ngModel"
                  required
                  [(ngModel)]="shop.email"
                  class="form-control"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="email.touched && email.invalid"
                >
                  Email is required
                </div>
              </div>
              <div class="col-md-12">
                <br />
                <label for="address"><b>Address :</b></label>
                <input
                  type="text"
                  id="address"
                  name="address"
                  placeholder="Location"
                  size="15"
                  ngModel
                  #address="ngModel"
                  required
                  [(ngModel)]="shop.address"
                  class="form-control"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="address.touched && address.invalid"
                >
                  Address is required
                </div>
              </div>
              <div class="col-md-6">
                <br />
                <label for="state"><b>State :</b></label>
                <input
                  type="text"
                  id="state"
                  name="state"
                  placeholder="State"
                  ngModel
                  #state="ngModel"
                  required
                  [(ngModel)]="shop.state"
                  class="form-control"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="state.touched && state.invalid"
                >
                  State is required
                </div>
              </div>
              <div class="col-md-6">
                <br />
                <label for="fileInput"><b>Shop Logo :</b></label>
                <input
                type="file"
                id="fileInput"
                class="form-control"
                accept="image/*"
                (change)="onFileSelected($event)"
            />

                <!-- <div *ngIf="response">{{ response }}</div> -->
                <div>
                  <img class="square" [src]="imageData" alt="" />
                </div>
              </div>
            
              <div class="col-md-6">
                <label><b>GST NUMBER :</b></label>

                <input
                  type="text"
                  name="wastage"
                  class="form-control"
                  placeholder="gst number"
                  size="15"
                  ngModel
                  #wastage="ngModel"
                  required
                  pattern="[a-zA-Z0-9.]*"
                  type="text"
                  name="wastage"
                  [(ngModel)]="shop.gstNo"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="wastage.touched && wastage.invalid"
                >
                  Wastage is required
                </div>
              </div>

              <div class="col-md-6">
                <label><b>PAN CARD NUMBER:</b></label>

                <input
                  type="text"
                  name="grossWeight"
                  class="form-control"
                  placeholder="pan card number"
                  size="15"
                  ngModel
                  #grossWeight="ngModel"
                  required
                  pattern="[a-z A-Z 0-9]*"
                  type="text"
                  name="grossWeight"
                  [(ngModel)]="shop.panNo"
                  (keyup)="netWeight1()"
                />
                <div
                  class="alert alert-danger"
                  *ngIf="grossWeight.touched && grossWeight.invalid"
                >
                  Gross Weight required
                </div>

               
              </div>

              <div class="col-md-6">
                <label for="bankDetails">Bank Details</label>
                <select class="form-control" id="bankDetails" [(ngModel)]="selectedBank" name="bankDetails"  (change)="onAddBankDetails()">
                  <option  value="Select Bank"  selected disabled>Select Bank</option>
                  <option *ngFor="let bank of bankDetailsList" [value]="bank.bankDetailsId"  >{{ bank.accountHolderName }}</option>
                </select>
              </div>
              
             
            </div>

          <br>
           
            <button type="button" class="button" (click)="onSubmit()">
              <b>Submit</b>
            </button>
           

           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
