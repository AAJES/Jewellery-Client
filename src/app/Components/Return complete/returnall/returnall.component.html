<div class="container">

   
    <div class="row">
      <div class="col-md-10">
        <p class="bolder">Return</p>
      </div>
      <div class="col-md-2">
        <button class="button mb-3" routerLink="/return"><i class="fa fa-plus" aria-hidden="true"></i></button>

      </div>
    </div>

   

    <div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="returnId">
              <th mat-header-cell *matHeaderCellDef>Return Id </th>
              <td mat-cell *matCellDef="let element"> {{element.returnId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="wastage">
              <th mat-header-cell *matHeaderCellDef> Wastage </th>
              <td mat-cell *matCellDef="let element"> {{element.wastage}} </td>
            </ng-container>

            <ng-container matColumnDef="grossWeight">
                <th mat-header-cell *matHeaderCellDef> Gross Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.grossWeight}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="netWeight">
                <th mat-header-cell *matHeaderCellDef> Net Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.netWeight}} </td>
              </ng-container>
          
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="returnAmount">
                <th mat-header-cell *matHeaderCellDef> Return Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.returnAmount}} </td>
              </ng-container>
            
          
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>

    

</div>
