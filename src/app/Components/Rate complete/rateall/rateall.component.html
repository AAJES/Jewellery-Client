<div class="container mx-auto" style="max-width: 800px">
 
    
    <div class="row">
      <div class="col-md-10">
        <p class="bolder">Rate</p>
      </div>
      <div class="col-md-2">
        <button class="button mb-3" routerLink="/rate"><i class="fa fa-plus" aria-hidden="true"></i></button>

      </div>
    </div>
   
 
 
  <div class="table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="rateId">
        <th mat-header-cell *matHeaderCellDef>Rate ID</th>
        <td mat-cell *matCellDef="let element">{{ element.rateId }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="metal">
        <th mat-header-cell *matHeaderCellDef>Metal</th>
        <td mat-cell *matCellDef="let element">{{ element.metal.metalName }}</td>
      </ng-container>

      <ng-container matColumnDef="purity">
        <th mat-header-cell *matHeaderCellDef>Purity</th>
        <td mat-cell *matCellDef="let element">{{ element.purity.purityName }}</td>
      </ng-container>
      

      <ng-container matColumnDef="ratePerGram">
        <th mat-header-cell *matHeaderCellDef>Rate Per Gram</th>
        <td mat-cell *matCellDef="let element">{{ element.ratePerGram }}</td>
      </ng-container>


      <ng-container matColumnDef="trDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.trDate | date }}</td>
      </ng-container>

      <ng-container matColumnDef="activeStatus">
        <th mat-header-cell *matHeaderCellDef>Active Status</th>
        <td mat-cell *matCellDef="let element">{{ element.activeStatus }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
