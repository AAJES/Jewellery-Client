<div class="login" style="width: 500px; height: 500px">
  <h2>Login</h2>
  <div class="form">
    <div class="Uname">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input
          matInput
          placeholder=""
          [(ngModel)]="logIn.userName"
          required
          #uid
        />
        <mat-error *ngIf="Username.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>
    <br /><br />

    <div class="Password">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder=""
          required
          [(ngModel)]="logIn.password"
          #pwd
        />
        <mat-error *ngIf="Password.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
    </div>
    <br />

    <button class="btn btn-primary" (click)="onLogin(uid.value, pwd.value)" >
      Login
    </button>
  </div>
</div>
